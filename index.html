<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <h1>Pixel Sketch</h1>
        <div class="controls">
            <button id="reset" class="btn">New Canvas</button>
            <div class="color-picker">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#333333">
            </div>
            <button id="rainbow" class="btn">Rainbow Mode</button>
            <button id="eraser" class="btn">Eraser</button>
            <button id="clear" class="btn">Clear</button>
        </div>
        <div id="container" class="sketch-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
